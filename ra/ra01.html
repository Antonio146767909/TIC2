<!DOCTYPE html>
<html>
  <head>
    <title>Realidad Aumentada 01</title>

  <body>
    <a-scene>

      <a-cylinder position="-5.100 5.400 1.103" rotation="0.000 0.000 0.000"  scale="-0.010 3.600 0.350" radius="0.5" height="1.5" color="grey" shadow></a-cylinder>

      <a-sky color="#ECECEC"></a-sky>
